<!DOCTYPE html>
<html lang="en">

<head>

  <title>Subscribe - Sam Rigall Blog</title>
  <link rel="stylesheet" href="../CSS/subscribe.css">
</head>

<body>
  <header>
    <a name="top"></a>
    <h1>bold and underlined</h1>
    <h2>thoughts on living with purpose and passion</h2>
  </header>
  <div id="navbar">
    <nav>
      <a href="javascript:void(0);" id="hamburger" onclick="goHamburger()">
        <img src="../Images/menu-outline.svg" alt="hamburger menu">
      </a>
      <div id="blogName">
        Bold & underlined
      </div>
      <div id="social">
        <a href="https://www.facebook.com/samantha.paul.315/timeline?lst=68602629%3A505774288%3A1591573312"
          target="_blank">
          <img src="../Images/facebook.png" alt="facebook">
        </a>
        <a href="https://www.instagram.com/samrigall/" target="_blank">
          <img src="../Images/instagram.png" alt="instagram">
        </a>
        <a href="https://www.linkedin.com/in/samantharigall/" target="_blank">

        </a>

      <a href="../index.html">Home</a>
      <a href="gallery.html">Gallery</a>

  <main>
    <h3>
      Sign up to receive notifications about new posts & other news!
    </h3>
  </main>
  <form>
    <div id="lname-container">
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname">
    </div>
    <div id="fname-container">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname">
    </div>
    <div id="email-container">
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email">
    </div>
    <input type="submit" value="Submit">
  </form>

  <script src="../app.js"></script>

</html>
